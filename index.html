<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar-logo">NUS GPA Calculator</div>
        <div class="navbar-actions">
            <button class="navbar-btn" onclick="toggleModal()"><i class="fas fa-puzzle-piece"></i> More Features</button>
        </div>
    </nav>
    
    <!-- Coming soon modal -->
    <div id="comingSoonModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleModal()">&times;</span>
            <h2>COMING SOON!</h2>
            <p>New features are being developed. Check back later hehe!</p>
        </div>
    </div>
    
    <div class="container">
        <!-- Removed redundant title -->
        
        <!-- GPA display and stats -->
        <div class="results" style="margin-bottom: 24px;">
            <div class="gpa-display" id="gpaDisplay">0.00</div>
            <p>Current GPA</p>
            <div class="stats" style="margin-top: 16px;">
                <div class="stat">
                    <div class="stat-value" id="totalCredits">0</div>
                    <div class="stat-label">Total Credits</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="gradedCredits">0</div>
                    <div class="stat-label">Graded Credits</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="suCount">0</div>
                    <div class="stat-label">Modules S/U'ed</div>
                </div>
            </div>
            <div id="suWarning" class="warning" style="display: none; margin-top: 12px;">
                ⚠️ You have reached the maximum limit of 8 S/U modules!
            </div>
            <!-- Reset button moved here -->
            <div style="margin-top: 15px;">
                <button class="reset-btn-inline" onclick="resetCalculator()">Reset All Data</button>
            </div>
        </div>
        <div class="grid" id="boxGrid">
            <!-- Boxes will be generated by JavaScript -->
        </div>

        <div class="file-actions" style="text-align: center; margin-top: 20px;">
            <button onclick="saveDataAsJSON()"><i class="fas fa-download"></i> Download Data</button>
            <input type="file" id="jsonFileInput" accept=".json" style="display:none" />
            <button onclick="document.getElementById('jsonFileInput').click()"><i class="fas fa-upload"></i> Upload Data</button>
        </div>
    </div>
    
    <!-- Modal toggle function -->
    <script>
        function toggleModal() {
            const modal = document.getElementById('comingSoonModal');
            if (modal.style.display === "block") {
                modal.style.display = "none";
            } else {
                modal.style.display = "block";
            }
        }
        
        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('comingSoonModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>

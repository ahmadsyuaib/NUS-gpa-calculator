<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéì GPA Calculator</h1>
        
        <div class="grid" id="boxGrid">
            <!-- Boxes will be generated by JavaScript -->
        </div>

        <div class="results">
            <div class="gpa-display" id="gpaDisplay">0.00</div>
            <p>Current GPA</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCredits">0</div>
                    <div class="stat-label">Total Credits</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="gradedCredits">0</div>
                    <div class="stat-label">Graded Credits</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="suCount">0</div>
                    <div class="stat-label">S/U Modules</div>
                </div>
            </div>
            
            <div id="suWarning" class="warning" style="display: none;">
                ‚ö†Ô∏è You have reached the maximum limit of 8 S/U modules!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
